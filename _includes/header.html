<header class="site-header">
  <div class="container">
    <a href="{{ '/' | relative_url }}" class="brand">Noor Tutoring</a>
    <nav class="navbar navbar-expand-lg fixed-top navbar-dark" aria-label="Primary">
      <div class="container">
      <a class="navbar-brand d-flex align-items-center gap-2" href="{{ '/' | relative_url }}">
        <img src="{{ '/assets/img/logo.png' | relative_url }}" alt="Noor Tutoring" height="32">
        <span class="fw-bold text-white">Noor<span class="text-warning">Tutoring</span></span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasNav">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title">Menu</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
          <ul class="navbar-nav ms-auto align-items-lg-center gap-lg-2">
            {% for item in site.data.navigation %}
              <li class="nav-item">
                <a class="nav-link " href="{{ item.url | relative_url }}"
                  {% if page.url == item.url %}aria-current="page"{% endif %}>
                  {{ item.title }}
                </a>
              </li>
            {% endfor %}
          </ul>
        </div>
      </div>
    </nav>
  </div>
</header>

<script>
(function(){
  const btn = document.querySelector('.menu-toggle');
  const list = document.getElementById('menu-list');
  if(btn && list){
    btn.addEventListener('click', function(){
      const open = this.getAttribute('aria-expanded') === 'true';
      this.setAttribute('aria-expanded', !open);
      list.classList.toggle('open', !open);
    });
  }
})();
</script>
